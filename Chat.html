<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChatFARAI</title>
    <style>
        /* Styles remain the same */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
        :root { --primary-color: #4F46E5; --secondary-color: #818CF8; --bg-color: #111827; --text-color: #E5E7EB; --message-bot-bg: #1F2937; --message-user-bg: #4F46E5; --toggle-off-bg: #6B7280; --toggle-on-bg: #4F46E5; }
        body { background: var(--bg-color); color: var(--text-color); min-height: 100vh; display: flex; flex-direction: column; }
        .chat-container { flex: 1; display: flex; flex-direction: column; height: 100vh; }
        .chat-header { padding: 12px 16px; background: rgba(31, 41, 55, 0.95); display: flex; align-items: center; gap: 12px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .bot-avatar { width: 40px; height: 40px; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3); }
        .bot-avatar::after { content: 'ðŸ¤–'; font-size: 24px; }
        .bot-status h2 { font-size: 16px; font-weight: 600; }
        .bot-status small { font-size: 14px; }
        .chat-body { flex: 1; padding: 16px; overflow-y: auto; display: flex; flex-direction: column; }
        .message { max-width: 75%; margin-bottom: 12px; padding: 10px 14px; border-radius: 8px; line-height: 1.4; word-wrap: break-word; display: inline-block; }
        .message.user { background: var(--message-user-bg); color: white; align-self: flex-end; border-top-right-radius: 0; }
        .message.ai { background: var(--message-bot-bg); color: var(--text-color); align-self: flex-start; border-top-left-radius: 0; }
        .chat-footer { display: flex; align-items: center; padding: 12px; background: rgba(31, 41, 55, 0.95); border-top: 1px solid rgba(255, 255, 255, 0.1); }
        .chat-footer input { flex: 1; padding: 10px 12px; border-radius: 20px; border: none; outline: none; background: var(--message-bot-bg); color: var(--text-color); font-size: 14px; }
        .chat-footer .toggle-wrapper { display: flex; align-items: center; gap: 8px; margin-right: 8px; }
        .toggle { width: 50px; height: 24px; background: var(--toggle-off-bg); border-radius: 12px; position: relative; cursor: pointer; transition: background 0.3s ease; }
        .toggle-circle { width: 18px; height: 18px; background: white; border-radius: 50%; position: absolute; top: 3px; left: 3px; transition: transform 0.3s ease; }
        .toggle.on { background: var(--toggle-on-bg); }
        .toggle.on .toggle-circle { transform: translateX(26px); }
        .chat-footer button { background: var(--primary-color); color: white; border: none; padding: 10px 16px; border-radius: 20px; font-size: 14px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="bot-avatar"></div>
            <div class="bot-status">
                <h2>ChatFARAI</h2>
                <small id="statusText">FARAI-LITE</small>
            </div>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="message ai">Hi, I'm ChatFARAI! How can I help you?</div>
        </div>
        <div class="chat-footer">
            <div class="toggle-wrapper">
                <div class="toggle" id="toggleButton">
                    <div class="toggle-circle"></div>
                </div>
                <span id="toggleStatus">Pro</span>
            </div>
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
    </div>
<script>
    const toggleButton = document.getElementById("toggleButton");
    const statusText = document.getElementById("statusText");
    const toggleStatus = document.getElementById("toggleStatus");
    const chatBody = document.getElementById("chatBody");
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");

    let chatHistory = [];
    let model = "yanzgpt-revolution-25b-v3.0";

    toggleButton.addEventListener("click", () => {
        toggleButton.classList.toggle("on");
        const isOn = toggleButton.classList.contains("on");
        model = isOn ? "yanzgpt-legacy-72b-v3.0" : "yanzgpt-revolution-25b-v3.0";
        statusText.textContent = isOn ? "Powered By FARAI-PRO" : "Powered By FARAI-LITE";
        toggleStatus.textContent = isOn ? "Pro (ON)" : "Pro";
    });

    sendButton.addEventListener("click", async () => {
        const userMessage = userInput.value.trim();
        if (!userMessage) return;

        addMessage(userMessage, "user");
        chatHistory.push({ role: "user", content: userMessage });

        // Change status text to " mengetik...." while waiting for response
        const originalStatus = statusText.textContent;
        statusText.textContent = " mengetik....";

        const botResponse = await getBotResponse(userMessage);
        addMessage(botResponse, "ai");
        chatHistory.push({ role: "assistant", content: botResponse });

        // Restore the original status text
        statusText.textContent = originalStatus;

        userInput.value = "";
    });

    function addMessage(content, sender) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", sender);
        messageDiv.textContent = content;
        chatBody.appendChild(messageDiv);
        chatBody.scrollTop = chatBody.scrollHeight;
    }

    async function getBotResponse(query) {
        try {
            const response = await fetch("https://yanzgpt.my.id/chat", {
                method: "POST",
                headers: {
                    "authorization": "Bearer yzgpt-sc4tlKsMRdNMecNy",
                    "content-type": "application/json"
                },
                body: JSON.stringify({
                    messages: [
                        {
                            role: "system",
                            content: `You are ChatFARAI. You were trained by Farrel. Your data is up-to-date until 2024. Respond to queries professionally and accurately.`
                        },
                        ...chatHistory,
                        { role: "user", content: query }
                    ],
                    model
                })
            });

            if (response.ok) {
                const data = await response.json();
                return data.choices[[0]](undefined).message.content || "Sorry, I couldn't process that.";
            } else {
                return `Error ${response.status}: Unable to fetch response.`;
            }
        } catch (error) {
            return `Error: ${error.message}`;
        }
    }
</script>
</body>
</html>
